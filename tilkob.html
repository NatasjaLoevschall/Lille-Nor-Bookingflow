<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forside</title>
    <link rel="stylesheet" href="tilkob.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,
    300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,
    800;1,900&family=Darker+Grotesque:wght@300..900&family=Krub:ital,wght@0,200;0,300;0,
    400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,
    100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&
    family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,
    700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,
    wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
       <div class="baggrundscirkel">
            <div class="overskrift">
                <img src="billeder/fem.svg" alt="">
                <h1 class="tilkob-overskrift">Vælg dine tilkøb</h1>
            </div>
            <div class="container">
                <div id="boks1">
                    <div class="kort">
                        <h3>Opsætning af reol</h3>
                        <img src="billeder/highfive-brun.svg" alt="">
                        <p class="pris">275,-</p>
                    </div>
                    <div class="kort">
                        <h3>Nedtagning af din reol</h3>
                        <img src="billeder/highfive-brun.svg" alt="">
                        <p class="pris">250,- pr. reol</p>
                    </div>
                    <div class="kort">
                        <h3>Regelmæssig oprydning af din reol</h3>
                        <img src="billeder/highfive-brun.svg" alt="">
                        <p class="pris">45,- pr. uge</p>
                    </div>
                    <div class="kort">
                        <h3>Forsendelse af prismærker</h3>
                        <img src="billeder/highfive-brun.svg" alt="">
                        <p class="pris">35,-</p>
                        <span class="note">(levering 6 hverdage)</span>
                    </div>
                    <div class="kort">
                        <h3>Ønsker ingen tilkøb</h3>
                        <img src="billeder/thumpsdown-brun.svg" alt="">
                        <p class="pris gratis">Gratis</p>
                    </div> 
                </div>
                <div id="boks2">
                </div>
            </div>
        </div>
</body>
</html>
